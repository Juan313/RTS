<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>RTS Game - GoT</title>
  <script src="/js/house.js" name="houses" type="module"></script>
  <script src="/js/mouse.js" type="module"></script>
  <script src="/js/game.js" type="module"></script>
  <script src="/js/resourcebar.js" type="module"></script>
  <script src="/js/requirements.js" type="module"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/entities/units/list.js" type="module"></script>
  <script src="/js/entities/buildings/list.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen">
</head>

<body>
  <div id="wrapper">
    <div id="gamecontainer">
      <canvas id="gamecanvas" class="gamelayer">
      </canvas>
      <div id="scorescreen" class="gamelayer">
        <!-- <img src="images/TopBar.png" Alt="Top Bar"> -->
      </div>
      <div id="gamestartscreen" class="gamelayer">
        <span class="game-title">RTS Game<br>GoT</span>
        <span class="game-option" id="startSpan">Start</span>
      </div>
      <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
      </div>
      <div id="selectHouseScreen" class="gamelayer">
      </div>
      <div id="showSelectedHouses" class="gamelayer">
        <button type="button" id="button1"></button>
        <span id="vs">V.S.</span>
        <button type="button" id="button2"></button>
      </div>
      <div id="gameinterfacescreen" class="gamelayer">
        <div id="topBar"></div>
        <canvas id="gamebackgroundcanvas"></canvas>
        <canvas id="gameforegroundcanvas"></canvas>
        <div id="bottomBar">
          <div id="currentSelection">
            <div id="resource">
              <div id="wheat"></div>
              <div id="timber"></div>
            </div>
            <div id="selection">
							<div id="specialContainer"></div>
						</div>
          </div>
          <div id="buildOption">
            <input type="button" id="castle" title="Castle">
            <input type="button" id="barrack" title="Barrack">
            <input type="button" id="stable" title="Stable">
            <input type="button" id="dock" title="Dock">
            <input type="button" id="villager" title="Villager">
            <input type="button" id="militia" title="Militia">
            <input type="button" id="knight" title="Knight">
            <input type="button" id="melisandre" title="Melisandre">
            <input type="button" id="direwolf" title="Direwolf">
            <input type="button" id="warship" title="Warship">
            <input type="button" id="dragon" title="Dragon">
          </div>
          <div id="worldMap"></div>
        </div>
      </div>
    </div>
  </div>
  <body>
</html>
